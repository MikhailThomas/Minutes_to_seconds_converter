<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/style.css">

    <title>M to S</title>
</head>
<body>
    <h1>MINUTES TO SECONDS</h1>
    <div>
        <input id="seconds" type="number" value="seconds"  placeholder="Enter seconds">
        <button id="toMinutes" type="button">convert to minutes</button>
    </div>
    <div>
        <input id="minutes" type="number" value="minutes"  placeholder="Enter minutes">
        <button id="toSeconds" type="button">convert to seconds</button>
    </div>    
    <div>
        <input id="answer" type="number" value="answer" placeholder="answer">
    </div>


    <script src="./script/code.js"></script>
